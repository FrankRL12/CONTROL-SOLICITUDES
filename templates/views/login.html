{% extends "views/base.html" %}
{% load static %}


{% block content %}
<main class="login-fondo">
    <div class="container p-3">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="card-header">
                <h4 class="card-title text-center">Iniciar Sesión</h4>
              </div>
              <img src="{% static 'img/logo.jpg' %}" class="mx-auto d-block mb-4 p-3" alt="Logo">
              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% include 'includes/alertas.html' %}
                <div class="form-group">
                  <label for="username">Clave de Usuario</label>
                  <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="text-center p-3">
                  <button type="submit" class="btn btn-primary btn-block">ACEPTAR</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
